<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/> 
    <title>Hello World</title>
    <style>
      body {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Arrays</h1>
    <section>
      <h2>Buttons</h2>
      <ul>
        <li><button>Button #1</button></li>
        <li><button>Button #2</button></li>
        <li><button>Button #3</button></li>
      </ul>
    </section>
    <section>
      <h2>Result</h2>
      <p>Clicked button # <span></span></p>
    </section>

  <script>
    let buttons = document.querySelectorAll('button');
    // shadowing - there are two things each named 'i'
    for (let i = 0; i < buttons.length; i++) {
      let button = buttons[i];
      button.addEventListener('click', function () {
        let whereTheNumberGoes = document.querySelector('span');
        whereTheNumberGoes.textContent = i;
      });
    }
  </script>
  </body>

</html>
